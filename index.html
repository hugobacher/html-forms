<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Form</title>
	</head>
	<body>
		<h1>Form</h1>
		<p>A form about yourself for the job interview</p>
		<form action="done.html">
			<fieldset>
				<legend>Name</legend>
				<label for="fname">First: </label>
				<input type="text" id="fname" name="fname">
				<label for="lname">Last: </label>
				<input type="text" id="lname" name="lname">
			</fieldset>
			<fieldset>
				<legend>Gender</legend>
				<label for="male">Male: </label>
				<input type="radio" id="male" name="gender" value="male">
				<br>
				<label for="female">Female: </label>
				<input type="radio" id="female" name="gender" value="female">
				<br>
				<label for="other">Other: </label>
				<input type="radio" id="other" name="gender" value="other">
				<br>
				<label for="otherGender">Other genders: </label>
				<select id="otherGender" name="gender">
					<option value="other">Other</option>
					<option value="queer">Bigender</option>
					<option value="heli">Non-Binary</option>
					<option value="undefined">Undefined</option>
				</select>
			</fieldset>
			<fieldset>
				<legend>Birthday</legend>
				<label for="birthday">Birthday: </label>
				<input type="date" id="birthday" name="birthday">
			</fieldset>
			<fieldset>
				<legend>How did you find this?</legend>
				<label for="friend">A friend: </label>
				<input type="checkbox" id="friend" name="find" value="friend">
				<br>
				<label for="family">A family member: </label>
				<input type="checkbox" id="family" name="find" value="family">
				<br>
				<label for="ads">Ads: </label>
				<input type="checkbox" id="ads" name="find" value="ads">
				<br>
				<label for="google">Google: </label>
				<input type="checkbox" id="google" name="find" value="google">
			</fieldset>
			<fieldset>
				<legend>Interests</legend>
				<label for="interests">Freetime:</label>
				<textarea id="interests" name="interests"></textarea>
			</fieldset>
			<button type="submit">Submit</button>
			<button type="button" onclick="alert('If you are unsure, send us an email: job@interview.now')">Unsure?</button>
		</form>
	</body>
</html>
